<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="/user/edit/" method="post">
                {#如果没有写，默热提交到当前url#}
                <div class="form-group">

                    <input type="hidden" class="form-control" id="" placeholder="" name="id" value="{{d.id }}">
                </div>
                <div class="form-group">
                    <label>部门名称：</label>
                    <input type="text" class="form-control" id="" placeholder=""  name="depname" value="{{d.depname }}">
                </div>
            <div class="form-group">
                    <label>职能编号：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="workid" value="{{ d.workid }}">
                </div>
            <div class="form-group">
                    <label>上级部门编号：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="topid" value="{{ d.topid }}">
                </div>
                <div class="form-group">
                    <label>专业：</label>
                    <select class="form-control" name="class_id">
                        {% for row in class_list %}
                            <option value="{{ row.id }}">{{ row.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">更新部门信息</button>
            </form>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
