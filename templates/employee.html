<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的个人信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    </style>


</head>
<body>
            <form action="/emp/edit/" method="post">
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
<div class="panel-heading text-center"><h4>人事档案登-人事信息</h4></div>
                {#            还可以设置input标签将其隐藏#}
             <div class="form-group">
                    <input type="hidden" class="form-control" id="" placeholder="" name="id"
                           value="{{ e.id }}">
                </div>
                <div class="form-group">
                    <label>员工姓名：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="empname"
                           value="{{ e.empname }}">
                </div>
                <div class="form-group">
                    <label>员工性别：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="sex"
                           value="{{ e.sex }}">
                </div>
            <div class="form-group">
                    <label>员工生日：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="birth"
                           value="{{ e.birth }}">
                </div>
            <div class="form-group">
                    <label>民族：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="nation"
                           value="{{ e.nation }}">
                </div>
                        <div class="form-group">
                    <label>政治面貌：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="empstatus"
                           value="{{ e.empstatus }}">
                </div>
            <div class="form-group">
                    <label>文化程度：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="edu"
                           value="{{ e.edu }}">
                </div>
            <div class="form-group">
                    <label>婚姻状况：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="merr"
                           value="{{ e.merr }}">
                </div>

            <div class="form-group">
                    <label>籍贯：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="address"
                           value="{{ e.address }}">
                </div>
            <div class="form-group">
                    <label>身份证号：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="idcard"
                           value="{{ e.idcard }}">
                </div>
            <div class="form-group">
                    <label>手机号码：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="phone"
                           value="{{ e.phone }}">
                </div>
            <div class="form-group">
                    <label>户口所在地：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="idAddress"
                           value="{{ e.idAddress }}">
                </div>
            <div class="form-group">
                    <label>工作证号：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="idwork"
                           value="{{ e.idwork }}">
                </div>
            <div class="form-group">
                    <label>入职日期：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="datework"
                           value="{{ e.datework }}">
                </div>
            <div class="form-group">
                    <label>工作岗位：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="postwork"
                           value="{{ e.postwork }}">
                </div>
                <div class="form-group">
                    <label>职务：</label>
                    <input type="text" class="form-control" id="" placeholder="" name="levelwork"
                           value="{{ e.levelwork }}">
                </div>
                        <div class="form-group">
                    <label>上级编号：</label>
                    <input type="text" class="form-control" id=""  placeholder="" name="topworkid"
                           value="{{ e.topworkid }}">
                </div>
             <div class="form-group">
                    <label>所在部门编号：</label>
                    <input type="text" class="form-control" id=""  placeholder="" name="depid"
                           value="{{ e.depid }}">
                </div>
             <div class="form-group">
                    <label>员工状态：</label>
                    <input type="text" class="form-control"  id="" placeholder="" name="statuswork"
                           value="{{ e.statuswork }}">
                </div>
                <div class="form-group">
                    <label for="">专业</label>
                    <select class="form-control" name="class_id">
                        {% for row in class_list %}
                            {% if  row.id == current_student_info.class_id %}
                                <option selected="selected" value="{{ row.id }}">{{ row.title }}</option>
                            {% else %}
                                <option value="{{ row.id }}">{{ row.title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>


             <button type="submit" class="btn btn-primary">更新信息</button>

        </div>
    </div>
</div>

            </form>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
